<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pantalla de Comunidad</title>
<style>
    :root {
        --color-fondo: #eeded2;
        --color-botones: #9c5b3d;
        --color-borde: #000;
        --color-icono: #d1d1d1;
        --color-texto-botones: #fff;
        --tamano-icono: 40px;
        --espacio-botones: 20px;
        --padding-botones: 15px;
        --color-menu: #ffffff;
        --color-menu-borde: #000;
    }

    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background-color: var(--color-fondo);
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    .contenedor {
        width: 300px;
        background-color: var(--color-fondo);
        text-align: center;
        box-sizing: border-box;
        position: relative;
        padding-top: 60px;
    }

    .menu-icono {
        width: var(--tamano-icono);
        height: var(--tamano-icono);
        background-color: var(--color-icono);
        display: flex;
        align-items: center;
        justify-content: center;
        border-radius: 5px;
        position: absolute;
        top: 10px;
        left: 10px;
        cursor: pointer;
        border: 2px solid var(--color-borde);
    }

    .menu-desplegable {
        display: none;
        position: absolute;
        top: 50px;
        left: 10px;
        background-color: var(--color-menu);
        border: 2px solid var(--color-menu-borde);
        border-radius: 5px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        width: 150px;
        z-index: 1000;
    }

    .menu-desplegable a {
        display: block;
        padding: 10px;
        color: var(--color-borde);
        text-decoration: none;
        font-size: 14px;
    }

    .menu-desplegable a:hover {
        background-color: #e0e0e0;
    }

    .boton {
        background-color: var(--color-botones);
        border: 2px solid var(--color-borde);
        color: var(--color-texto-botones);
        text-align: center;
        padding: var(--padding-botones);
        margin: var(--espacio-botones) 0;
        cursor: pointer;
        width: 100%;
        font-size: 16px;
        border-radius: 5px;
    }

    .boton:first-of-type {
        margin-top: 0;
    }
</style>
</head>
<body>

<div class="contenedor">
    <div class="menu-icono" onclick="toggleMenu()">☰</div>
    <div class="menu-desplegable" id="menu">
        <a href="#">Perfil</a>
        <a href="#">Tus comunidades</a>
        <a href="#">Explorar</a>
    </div>

    <button onclick="window.location.href='/PantallaInicio/ExplorarComunidades'" class="boton">Explorar comunidades</button>
    
    <a href="/PantallaInicio/CrearComunidad" class="boton">Crear comunidad</a>



<script>
    function toggleMenu() {
        var menu = document.getElementById("menu");
        if (menu.style.display === "none" || menu.style.display === "") {
            menu.style.display = "block";
        } else {
            menu.style.display = "none";
        }
    }

    // Cierra el menú si se hace clic fuera de él
    window.onclick = function(event) {
        var menu = document.getElementById("menu");
        if (!event.target.matches('.menu-icono')) {
            menu.style.display = "none";
        }
    }
</script>

</body>
</html>
