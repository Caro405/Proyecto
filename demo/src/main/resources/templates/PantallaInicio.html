<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PÃ¡gina Principal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8ebe1;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .contenedor {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 80%;
            max-width: 600px;
            background-color: #fff4ed;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
        }

        h1 {
            margin-bottom: 20px;
            font-size: 2em;
            color: #d35400;
            text-align: center;
        }

        .botones {
            display: flex;
            flex-direction: column;
            gap: 10px;
            width: 100%;
        }

        .boton {
            padding: 15px;
            text-align: center;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            background-color: #d35400;
            color: white;
            text-decoration: none;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .boton:hover {
            background-color: #e67e22;
            transform: scale(1.05);
        }

        .boton-salir {
            background-color: #e74c3c;
        }

        .boton-salir:hover {
            background-color: #c0392b;
        }
    </style>
</head>
<body>
    <div class="contenedor">
        <h1>Bienvenido</h1>
        <div class="botones">
            <a href="/PantallaInicio/ExplorarComunidades" class="boton">Explorar comunidades</a>
            <a href="/PantallaInicio/CrearComunidad" class="boton">Crear comunidad</a>
            <a href="/Login" class="boton boton-salir">Salir</a>
        </div>
    </div>
</body>
</html>
