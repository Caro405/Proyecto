<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comunidad</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8ebe1;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .contenedor {
            background-color: #fff4ed;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }

        .titulo {
            font-size: 1.5em;
            background-color: #cfe2f3;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
            color: #000;
        }

        p {
            margin: 15px 0;
            font-size: 1em;
            color: #333;
        }

        ul {
            list-style: none;
            padding: 0;
            margin: 10px 0 20px;
        }

        ul li {
            background-color: #e8e8e8;
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
        }

        .btn {
            padding: 10px 20px;
            font-size: 1em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #d35400;
            color: white;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="contenedor">
        <h1 class="titulo">Nombre de la Comunidad</h1>
        <p>Esta es una descripción breve de la comunidad. Aquí puedes agregar más información sobre el propósito y las actividades de la comunidad.</p>
        <ul>
            <li>Publicación 1</li>
            <li>Publicación 2</li>
            <li>Publicación 3</li>
        </ul>
        <a href="NuevaPublicacion" class="btn">Nueva Publicación</a>
    </div>
</body>
</html>
