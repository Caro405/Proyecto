<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comunidad</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8ebe1;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .contenedor {
            background-color: #fff4ed;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
            width: 350px;
            text-align: center;
        }

        .titulo {
            font-size: 1.8em;
            background-color: #cfe2f3;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
            color: #333;
        }

        p {
            margin: 15px 0;
            font-size: 1em;
            color: #555;
        }

        ul {
            list-style: none;
            padding: 0;
            margin: 15px 0 20px;
            font-size: 0.95em;
        }

        ul li {
            background-color: #f1f1f1;
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
            text-align: left;
        }

        ul li span {
            font-weight: bold;
            color: #000;
        }

        .btn {
            padding: 12px 25px;
            font-size: 1em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #d35400;
            color: white;
            text-decoration: none;
            margin: 10px 5px;
            display: inline-block;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .btn:hover {
            background-color: #e67e22;
            transform: scale(1.05);
        }

        .btn-top {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: #3498db;
            color: white;
            text-decoration: none;
            padding: 10px 15px;
            border-radius: 5px;
            font-size: 1em;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .btn-top:hover {
            background-color: #2980b9;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <a href="/PantallaInicio/BancoDeArchivos" class="btn-top">Banco de Archivos</a>
    <div class="contenedor">
        <!-- Nombre de la Comunidad -->
        <h1 class="titulo" th:text="${comunidad.nombre}">Nombre de la Comunidad</h1>
        
        <!-- Descripción -->
        <p th:text="${comunidad.descripcion}">
            Esta es una descripción breve de la comunidad.
        </p>
        
        <!-- Detalles -->
        <ul>
            <li>Categoría: <span th:text="${comunidad.categoria}">Categoría</span></li>
            <li>Creada el: <span th:text="${#dates.format(comunidad.fechaCreacion, 'dd/MM/yyyy')}">Fecha</span></li>
        </ul>
        
        <!-- Botones de Acción -->
        <a href="/PantallaInicio/NuevaPublicacion" class="btn">Nueva Publicación</a>
        <a th:href="@{'/PantallaInicio/Publicaciones/' + ${comunidad.id_comunidad}}"class="btn">Ver Detalles</a>
        <a href="/PantallaInicio/ExplorarComunidades" class="btn">Volver</a>
    </div>
</body>
</html>
