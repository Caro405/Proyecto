        body {

            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .contenedor {
            background-color: #fff4ed;

            margin: 15px 0;

            color: #333;
        }

        ul {
            list-style: none;
            padding: 0;
            margin: 10px 0 20px;
        }

        ul li {
            background-color: #e8e8e8;
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
        }

        .btn {
            padding: 10px 20px;
            font-size: 1em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #d35400;
            color: white;
            text-decoration: none;
            display: inline-block;
        }

        .btn-top {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: #3498db;
            color: white;
            text-decoration: none;
            padding: 10px 15px;
            border-radius: 5px;
            font-size: 1em;
        }
    </style>
</head>
