<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8ebe1;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .error-container {
            text-align: center;
            background-color: #fff4ed;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 60%;
        }
        h1 {
            color: #d35400;
        }
        p {
            font-size: 1.2em;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <h1>¡Ha ocurrido un error!</h1>
        <p>Lo sentimos, algo salió mal.</p>
        <p><strong>Detalles del error:</strong></p>
        <p th:text="${error}">Aquí se mostrará el mensaje del error.</p>
    </div>
</body>
</html>
