<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nueva Publicación</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8ebe1;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .contenedor {
            text-align: center;
            background-color: #fff4ed;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
            width: 50%;
            max-width: 600px;
        }

        h1 {
            color: #d35400;
            font-size: 2em;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-group label {
            display: block;
            font-size: 1.1em;
            color: #d35400;
            margin-bottom: 8px;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            font-size: 1em;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
        }

        .form-group textarea {
            resize: vertical;
            height: 120px;
        }

        .botones {
            display: flex;
            justify-content: space-between;
            gap: 10px;
            margin-top: 20px;
        }

        .btn {
            padding: 12px 20px;
            font-size: 1em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
            flex: 1;
        }

        .btn.crear {
            background-color: #d35400;
            color: white;
        }

        .btn.crear:hover {
            background-color: #e67e22;
        }

        .btn.volver {
            background-color: #f8ebe1;
            color: #d35400;
            border: 1px solid #d35400;
        }

        .btn.volver:hover {
            background-color: #fce4d6;
        }

        @media (max-width: 768px) {
            .contenedor {
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <div class="contenedor">
        <h1>Nueva Publicación</h1>
        <form action="/crearPublicacion" method="POST">
            <!-- Campo oculto para pasar el ID de la comunidad -->
            <input type="hidden" name="idComunidad" value="${idComunidad}">
            
            <!-- Campo Título -->
            <div class="form-group">
                <label for="titulo">Título</label>
                <input type="text" id="titulo" name="titulo" placeholder="Escribe el título de tu publicación" required>
            </div>
            
            <!-- Campo Descripción -->
            <div class="form-group">
                <label for="descripcion">Descripción</label>
                <textarea id="descripcion" name="descripcion" placeholder="Escribe la descripción de tu publicación" required></textarea>
            </div>
            
            <!-- Botones -->
            <div class="botones"> 
            <button type="button" class="btn volver" onclick="history.back()">Ver publicaciones</button>
            <button type="button" class="btn volver" onclick="history.back()">Volver</button>
            </div>
        </form>
    </div>
</body>
</html>
