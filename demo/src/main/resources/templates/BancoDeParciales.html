<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banco de Parciales</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8ebe1;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        .titulo {
            font-size: 1.5em;
            background-color: #3498db;
            color: white;
            padding: 10px;
            border-radius: 10px;
            text-align: center;
            width: 80%;
            margin-bottom: 20px;
        }

        .archivo {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: #d8eafd;
            padding: 10px;
            margin: 10px 0;
            border-radius: 10px;
            width: 80%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .archivo span {
            font-size: 1em;
            color: #333;
        }

        .archivo a {
            width: 20px;
            height: 20px;
            background-color: #2c3e50;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-decoration: none;
            font-size: 1em;
        }

        .selector {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
            width: 80%;
        }

        .input-archivo {
            flex: 1;
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 5px;
            margin-right: 10px;
            font-size: 1em;
        }

        .btn {
            padding: 10px 20px;
            font-size: 1em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .btn.aceptar {
            background-color: #d35400;
            color: white;
        }

        .btn.cancelar {
            background-color: #bdc3c7;
            color: black;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="titulo">Banco de Parciales</div>

    <div class="archivo">
        <span>Archivo 1</span>
        <a href="ruta-del-archivo-1.pdf" download>⬇</a>
    </div>

    <div class="archivo">
        <span>Archivo 2</span>
        <a href="ruta-del-archivo-2.pdf" download>⬇</a>
    </div>

    <div class="selector">
        <input type="file" class="input-archivo">
        <button class="btn aceptar">Aceptar</button>
    </div>

    <a href="Comunidad.html" class="btn cancelar">Cancelar</a>
</body>
</html>
